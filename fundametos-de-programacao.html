<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos de programação: Tipos de dados</title>
    <link rel="stylesheet" href="style.css">
    <script>
        //Tipos de dados
        console.log(typeof "Olá mundo");
        console.log("Olá mundo"); //string
        console.log(23); //number
        console.log(23.12); //float
        console.log(true); //boleans

        //Operadores aritmétricas + - * /
        console.log("2 + 1 =", 2 + 1);
        console.log("2 - 1 =", 2 - 1);
        console.log("2 * 3 =", 2 * 3);
        console.log("2 / 8 =", 2 / 8);

        console.log("( 2 + 4 ) * 6 / 2 =", (2 + 4) * 6 / 2);

        console.log("4 % 2 =", 4 % 2);//modus

        //Variaveis
        var divisor = 3;
        var resultado = 1 + 2;
        console.log(resultado);
        console.log("Resultado:", resultado / divisor);

        divisor = 2;
        console.log("Nova divisão:", resultado / divisor);

        //Concatenacao
        var age = 22;
        var nome = "Diana";
        console.log(nome + " tem " + age + " anos!");

        //Condicoes
        var temperatura = 14;

        if (temperatura => 30) {
            console.log("Esta quente");
        }

        if (temperatura <= 15) {
            console.log("Esta frio");
        }



    </script>
</head>

<body>


</body>

</html>
