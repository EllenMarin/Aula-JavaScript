<!DOCTYPE html>
<html lang="PT-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX: Invocação básica de uma API</title>
    <script>
        /* AJAX = XMLHTPPTRequest = XHR
        WEB 2.0
        apos alguma mudança na página nao precisar fazer reload na página
        */
        /*Fetch API
        simplifica as requisições de ajax
        */
        //GET -> obter dados do backend
        //POST -> fazer alterações
        document.addEventListener("DOMContentLoaded", () => {
            const list = document.getElementById("list");

            /**/
            fetch("https://jsonplaceholder.typicode.com/users")
                .then(response => response.json())
                .then(result => {
                    for (let i = 0; i < result.length; i++) {

                        list.appendChild(document.createElement("li")).textContent = result[i].name;
                    }
                    console.log(result);
                });

        });

    </script>
</head>

<body>
    <h1>Lista de utilizadores</h1>
    <ul id="list">

    </ul>

</body>

</html>
