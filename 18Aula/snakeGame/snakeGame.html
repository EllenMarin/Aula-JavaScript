<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas: Snake Game</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const canvas = document.querySelector("canvas")
            const canvasCtx = canvas.getContext("2d");

            const groundImg = new Image();
            groundImg.src = "./snake/img/ground.png";

            console.log(groundImg)
            setTimeout(() => {
                canvasCtx.drawImage(groundImg, 0, 0);
            }, 10)


            let bol = {
                x: 60,
                y: 60,
                r: 20,
            }
            setInterval(() => {
                //canvasCtx.clearRect(0, 0, canvas.width, canvas.height);//limpa desenho anterior
                canvasCtx.beginPath();//inicia um novo caminho
                canvasCtx.arc(bol.x, bol.y, bol.r, 0, Math.PI * 2);//cordenadas para  se iniciar um circulo
                canvasCtx.fill();//preenche o circulo
            }, 150)

            document.addEventListener("keydown", event => {
                if (event.keyCode === 39) {
                    bol.x += bol.r;
                }
                if (event.keyCode === 37) {
                    bol.x -= bol.r;
                }
                if (event.keyCode === 40) {
                    bol.y += bol.r;
                }
                if (event.keyCode === 38) {
                    bol.y -= bol.r;
                }
            })



        })
    </script>
    <style>
        body {
            background-color: #333;
        }

        canvas {
            border: solid 1px #000;
        }
    </style>
</head>

<body>
    <canvas width="608" height="608"></canvas>

</body>

</html>
