<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        #scoreBoard {
            display: flex;
            justify-content: space-between;
        }

        main div {
            display: flex;
        }

        main div button {
            width: 30vw;
            min-height: 20vh;
            border: 1px solic #ccc;
            font-size: 50px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.getElementsByTagName("button");

            let currentSymbol = "X";

            const score = {
                X: 0,
                O: 0
            }

            function updateScore() {
                alert("Terminou! Venceu o " + currentSymbol);

                score[currentSymbol]++; //aumentar pontuação de quem ganhou
                document.getElementById(currentSymbol).textContent = score[currentSymbol]; //mostrar na pag
                /* if(currentSymbol === "X"){
                    document.getElementById("X").texteContent = scores.X;
                }else{
                    document.getElementById("O").texteContent = scores.O;
                }
                */

                for (let i = 0; i < buttons.length; i++) {
                    buttons[i].textContent = "";
                }
                currentSymbol = "";
            }

            function checkGameOver() {

                if (buttons[0].textContent !== "" &&
                    buttons[0].textContent === buttons[1].textContent &&
                    buttons[0].textContent === buttons[2].textContent) {

                    updateScore();
                }
                if (buttons[0].textContent !== "" &&
                    buttons[0].textContent === buttons[3].textContent &&
                    buttons[0].textContent === buttons[6].textContent
                ) {
                    updateScore();
                }

                if (buttons[3].textContent !== "" &&
                    buttons[3].textContent === buttons[4].textContent &&
                    buttons[3].textContent === buttons[5].textContent
                ) {
                    updateScore();
                }

                if (buttons[6].textContent !== "" &&
                    buttons[6].textContent === buttons[7].textContent &&
                    buttons[6].textContent === buttons[8].textContent) {
                    updateScore();
                }

                if (buttons[1].textContent !== "" &&
                    buttons[1].textContent === buttons[4].textContent &&
                    buttons[1].textContent === buttons[7].textContent) {
                    updateScore();
                }

                if (buttons[2].textContent !== "" &&
                    buttons[2].textContent === buttons[5].textContent &&
                    buttons[2].textContent === buttons[8].textContent) {
                    updateScore();
                }

                if (buttons[0].textContent !== "" &&
                    buttons[0].textContent === buttons[4].textContent &&
                    buttons[0].textContent === buttons[8].textContent) {
                    updateScore();
                }
                if (
                    buttons[2].textContent !== "" &&
                    buttons[2].textContent === buttons[4].textContent &&
                    buttons[2].textContent === buttons[6].textContent) {
                    updateScore();
                }
            }

            for (let i = 0; i < buttons.length; i++) {

                buttons[i].addEventListener("click", function () {

                    if (buttons[i].textContent == "") {
                        buttons[i].textContent = currentSymbol;

                        checkGameOver();

                        if (currentSymbol == "X") {
                            currentSymbol = "O";
                        } else {
                            currentSymbol = "X";
                        }
                    }
                    //buttons[i].disabled = true;



                })
            }


        })

    </script>
</head>

<body>
    <main>
        <dl id="scoreBoard">
            <dt>X venceu</dt>
            <dd id="X">0</dd>
            <dt>O venceu</dt>
            <dd id="O">0</dd>
        </dl>
        <div>
            <button type="button"></button>
            <button type="button"></button>
            <button type="button"></button>
        </div>
        <div>

            <button type="button"></button>

        <div>

        </div>
    </main>
