<head>

    <title>Como criar numeros aleat√≥rios</title>

    <script>

        console.log(Math.random())//numeros aleatorios
        console.log(Math.round(Math.random() * 10)); //arrendondar para um numero inteiro

        console.log("baixo", Math.floor(0.3));//0
        console.log("baixo", Math.floor(0.9));//0

        console.log("cima", Math.ceil(0.3));//1
        console.log("cima", Math.ceil(0.9));//1

        console.log("entre 0 e 9", Math.floor(Math.random() * 10));
        console.log("entre 1 e 10", Math.ceil(Math.random() * 10));


    </script>
