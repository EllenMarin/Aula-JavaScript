<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");

            const user = {
                username: "JoelCruz10090",
                password: "123456789"
            }

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                if (form.username.value === user.username && form.password.value === user.password) {
                    alert("Bem vindo " + form.username.value);
                } else {
                    alert("Dados incorretos")
                }
            })
            console.log(form.username.value);
        })
    </script>
</head>

<body>
    <form action="login.html" method="post">
        <h1>Fa√ßa seu login</h1>
        <div>
            <label>Nome completo:
                <input name="username" type="text" placeholder="Seu Nome" required>
            </label>
        </div>
        <div>
            <label>Password:
                <input name="password" type="password" placeholder="Sua Password" required>
            </label>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>

</body>

</html>
